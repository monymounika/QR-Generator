<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>QR Code Generator</title><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Caveat&family=Dancing+Script&family=Pacifico&display=swap" rel=stylesheet><link rel=stylesheet href=css/style.css></head><body><header class="p-2 mb-4 bg-danger text-white"><div class=container><h1 style="font-family:'Bricolage Grotesque',sans-serif" class=display-4>QR Code Generator</h1></div></header><main class="container p-4"><div class=row><div class="col-md-6 col-lg-5 order-md-2 order-1 self-center d-flex align-items-center justify-content-center"><img class="img-fluid mt-2 mb-2 d-block mx-auto w-75" src=img/qr-code.svg alt="QR Code"></div><div class="col-md-6 col-lg-7 order-md-1 order-2 mt-2 mb-2"><h1 style=font-weight:700 class=mb-4>QR Code Generator</h1><p style=font-weight:500 class=mb-3>QR Codes allow smartphone users to access your website simply and quickly.</p><p style=font-weight:500>Enter your URL below to generate a QR Code and download the image.</p><form id=generate-form><div class=mb-3><input id=url type=url placeholder="Enter a URL" class="form-control p-3" required></div><div class=mb-3><select class="form-select p-3" name=size id=size><option value=100>100x100</option><option value=200>200x200</option><option value=300 selected=selected>300x300</option><option value=400>400x400</option><option value=500>500x500</option><option value=600>600x600</option><option value=700>700x700</option></select></div><button class="btn btn-primary p-3" type=submit>Generate QR Code</button></form></div><div class=text-center><div class=saveBtn id=qrCodeContainer></div></div></div><div id=generated class="text-center mt-5 d-flex flex-column align-items-center"><div class=container id=loading-container><div id=spinner role=status><div class="d-flex justify-content-center align-items-center"><div class="spinner-border text-primary" role=status><span class=visually-hidden>Loading...</span></div></div><p>Loading...</p></div></div><div id=qrcode></div></div></main><script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin=anonymous referrerpolicy=no-referrer></script><script src=js/script.js defer=defer></script></body></html>
